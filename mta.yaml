_schema-version: '3.1'
ID: wmapp
version: 1.0.0
description: Warehouse Manegement application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: wmapp-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: wmapp-db
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  - name: wmapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: wmapp-db
resources:
  - name: wmapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: wmapp-db
